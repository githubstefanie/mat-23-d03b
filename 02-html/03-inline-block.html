    <title>Inline and Block elements</title>

  <body>
    <h1>Inline and Block elements</h1>

    <!-- BLOCK ELEMENTS: -->
    <p>BLOCK ELEMENTS:</p>
    <p>Ich bin ein paragraph</p>
    <p>Ich bin noch ein paragraph</p>
    <h2>Ich bin ein h2</h2>
    <h2>Ich bin ein h2</h2>

    <!-- INLINE ELEMENTS: -->
    <p>INLINE ELEMENTS:</p>
    <a href="#">link 01</a>
    <a href="#">link 02</a>
    <img
      src="https://image.api.playstation.com/vulcan/ap/rnd/202207/0813/H6Xqtkj1u5jC6yaxLqCvyJIs.jpg"

      width="200"
    />
    <img
      src="https://image.api.playstation.com/vulcan/ap/rnd/202207/0813/H6Xqtkj1u5jC6yaxLqCvyJIs.jpg"
      alt=""
      width="200"
    />

    <!-- BEISIEL VON INLINE MIT BLOCK: -->
    <p>
      Hi, nice to e-meet you, I am <a href="#">Gael</a>, web dev teacher at
      <a href="#">DCI</a>
    </p>


    
  </body>
</html>
