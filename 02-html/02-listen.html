<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listen</title>
  </head>
  <body>
    <h1>Listen</h1>

    <!-- Ordered lists: -->
    <ol>
      <li>list item 1</li>
      <li>another list item</li>
      <li>test item</li>
      <li>4 test item</li>
    </ol>

    <!-- Unordered lists: -->
    <!-- In eine liste, kann nur "li" als direktes kind sein, 
            in ein "li" können andere elemente eingefügt werden. -->
    <ul>
      <li>list element</li>
      <li>list element 2</li>
      <li>list element 3</li>
      <!-- <li>
        <p>test</p>
        <img src="" alt="" />
      </li> -->
    </ul>

    <!-- Nested Lists: -->
    <ol>
      <li>list item 1</li>
      <li>list item 2</li>
      <li>
        <ul>
          <li>list element</li>
          <li>list element</li>
          <li>list element</li>
        </ul>
      </li>
      <li>list item 3</li>
    </ol>

    <!-- Navigation: -->
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Project</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
</html>
