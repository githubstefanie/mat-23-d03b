<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table</h1>

    <!-- 
        https://www.w3schools.com/html/html_tables.asp

        table: um die tabelle zu deklarieren. parent
        tr: (table row) um reihen zu erstellen
        th: (table heading) die tabellen überschriften
        td: (table data) für die eigentliche data
    -->

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Job</th>
      </tr>
      <tr>
        <td>Bob</td>
        <td>50</td>
        <td>Barkeeper</td>
      </tr>
      <tr>
        <td>Jenny</td>
        <td>35</td>
        <td>Astronaut</td>
      </tr>
      <tr>
        <td>Arhur</td>
        <td>2000</td>
        <td>King</td>
      </tr>
    </table>
  </body>
</html>
